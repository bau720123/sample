<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

</head>
<body>
<link href='fullcalendar.min.css' rel='stylesheet' />
<script src='moment.min.js'></script>
<script src='jquery.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script src='zh-tw.min.js'></script>
<script>
$(document).ready(function()
{
	$('#calendar').fullCalendar({
		header: 
		{
		left: 'prev next today', /*prev︰上月、next︰下月、today︰今日*/
		center: 'title', /*今日文字*/
		right: 'month,agendaWeek,agendaDay,listMonth'
		},
	defaultDate: '2017-05-12', /*預設停留在哪個時間點上*/
	locale: 'zh-tw', /*預設用哪個語系*/
	buttonIcons: false, /*show the prev/next text*/
	weekNumbers: true, /*是否顯示週數*/
	navLinks: true, /*是否讓天跟週數可被點選*/
	editable: true,
	eventLimit: true, /*當事件發生在同一天且超過四次時，是否改顯示"更多"字樣*/
		events: [
		{
		id: 1,
		title: '範例測試', /*標題名稱*/
		url: 'http://www.littlebau.com/OpenCart_new/', /*點擊時會去的超連結位置*/
		start: '2017-05-01 13:00:00', /*開始時間*/
		end: '2017-05-03 13:40:00', /*結束時間*/
		overlap: true,
		rendering: '', /*是否改顯示以底色方式顯示，若要，可填background*/
		color: '#ff9f89', /*時間長條圖的顏色*/
		},
		],
		eventClick: function(calEvent, jsEvent, view)
		{
        alert('你點擊的事件為' + calEvent.title);
        alert('你現在瀏覽的模式為︰' + view.name);
        $(this).css('border-color', 'red');
		},
		dayClick: function(date, jsEvent, view)
		{
        alert('你點擊的日期為︰' + date.format());
		alert('你現在瀏覽的模式為︰' + view.name);
        $(this).css('background-color', 'red');
		},
	});
});
</script>

	<div id='calendar'></div>

</body>
</html>
